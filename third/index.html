<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review slider</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- personal style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Ayo Fayomi</h4>
          <p id="job">Web developer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut,
            nesciunt maiores. Consequatur labore possimus nihil ipsa error
            distinctio a facilis?
          </p>
          <!-- prev and next btns -->
          <div class="button-container">
              <button class="prev-btn">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </button>
              <button class="next-btn">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">
              Suprise me
          </button>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
