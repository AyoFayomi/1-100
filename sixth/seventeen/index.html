<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    

    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap.</p>
      </header>
      <div class="visual">
      </div>
      <div class="pads">
        <div class="pad1">
          <audio class="sounds" src="./sounds/sounds_bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sounds"  src="./sounds/sounds_clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sounds"  src="./sounds/sounds_confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sounds"  src="./sounds/sounds_glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sounds"  src="./sounds/sounds_moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sounds"  src="./sounds/sounds_ufo.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
